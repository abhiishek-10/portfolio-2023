    <section class="contact-section screen-h d-flex align-items-center justify-content-center">
        <h1 class="bg-contact-text">CONTACT</h1>
        <div class="container">
            <div class="contact-main">
                <div class="bg-blob"></div>
                <h2 class="heading-2">Let's connect! <br> It's a chain reaction ; ) </h2>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="contact-preview">

                            <img src="./assets/chain-reaction.gif" alt="Contact">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-form">
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-field">
                                            <input type="text" name="fname" placeholder="Full Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-field">
                                            <input type="tel" name="phone" placeholder="Phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-field">
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-field">
                                    <input type="text" name="subject" placeholder="Subject">
                                </div>
                                <div class="form-field enquiry-field">
                                    <textarea name="enquiry" cols="80" rows="10" placeholder="Enquiry"></textarea>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
